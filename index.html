<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Help</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            overflow: hidden;
        }

        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 3s ease-out forwards, zoomIn 15s ease-out forwards;
            transform-origin: top center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }

        .dialogue-box {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 30px 50px;
            max-width: 80%;
            opacity: 0;
            animation: fadeInDialogue 1s ease-out 2s forwards;
        }

        @keyframes fadeInDialogue {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .dialogue-text {
            color: #fff;
            font-size: 24px;
            text-align: center;
            font-style: italic;
            line-height: 1.6;
        }

        .button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 60px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #dc2626;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
        }

        .button.visible {
            opacity: 1;
            pointer-events: auto;
            animation: buttonFadeIn 1s ease-out forwards;
        }

        @keyframes buttonFadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .button:hover {
            background-color: #b91c1c;
            transform: translate(-50%, -50%) translateY(-4px);
            box-shadow: 0 12px 40px rgba(220, 38, 38, 0.5);
        }

        .button:active {
            transform: translate(-50%, -50%) translateY(-2px);
            box-shadow: 0 6px 24px rgba(220, 38, 38, 0.4);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/dan.avif" alt="The Oracle">
    </div>

    <div class="dialogue-box">
        <p class="dialogue-text" id="dialogue">So... you crawl to me for help yet again...</p>
    </div>

    <button class="button" id="helpButton" onclick="window.location.replace('https://chatgpt.com')">
        Help Me Code
    </button>

    <script>
        const dialogueTexts = [
            "So... you crawl to me for help yet again...",
            "Ok, I will give you one hint...",
            "But it will have... unforseen consequences."
        ];

        const dialogueElement = document.getElementById('dialogue');
        const buttonElement = document.getElementById('helpButton');
        let currentIndex = 0;

        function updateDialogue() {
            if (currentIndex < dialogueTexts.length - 1) {
                currentIndex++;
                dialogueElement.style.opacity = 0;

                setTimeout(() => {
                    dialogueElement.textContent = dialogueTexts[currentIndex];
                    dialogueElement.style.opacity = 1;

                    if (currentIndex < dialogueTexts.length - 1) {
                        setTimeout(updateDialogue, 3000);
                    } else {
                        setTimeout(() => {
                            buttonElement.classList.add('visible');
                        }, 2000);
                    }
                }, 500);
            }
        }

        // Start dialogue sequence after initial fade-in
        setTimeout(() => {
            dialogueElement.style.transition = 'opacity 0.5s ease';
            setTimeout(updateDialogue, 3000);
        }, 3000);
    </script>
</body>
</html>
